<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador e Validador de Key MD5</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
            color: #333;
        }
        form {
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
        }
        input, button {
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
        }
        button {
            cursor: pointer;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Gerador e Validador de Key MD5</h1>

    <!-- Gerar Key -->
    <form id="generateForm">
        <h2>Gerar Key</h2>
        <label for="generateDate">Data de validade:</label>
        <input type="date" id="generateDate" required>
        <button type="submit">Gerar Key</button>
    </form>
    <p>Key gerada: <span id="generatedKey"></span></p>

    <hr>

    <!-- Validar Key -->
    <form id="validateForm">
        <h2>Validar Key</h2>
        <label for="validateDate">Data de validade:</label>
        <input type="date" id="validateDate" required>
        <label for="validateKey">Key:</label>
        <input type="text" id="validateKey" required>
        <button type="submit">Validar Key</button>
    </form>
    <p class="result" id="validationResult"></p>

    <!-- Importando o script externo -->
    <script src="script.js"></script>
</body>
</html>
